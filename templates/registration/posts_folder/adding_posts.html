{% extends 'base.html' %}
{% block title %}{{ post.author.first_name }} | Create New Post {% endblock%}

{% block content %}

{% if user.is_authenticated %}
<h1><strong>Adding Post...</strong></h1>
<br><br>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-dark">Post</button>
</div>
{% else %}
    Redirecting you to the homepage
{% endif %}


{% endblock %}
